{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "main/css/user_products.css" %}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="user-menu none">
        <ul class="category-menu-list">
            <li class="category-menu-item"><a href="{% url "main:goods_page" %}">Products</a></li>
            <li class="category-menu-item"><a href="#">Profile</a></li>
            <li class="category-menu-item"><a href="#">Top up balance</a></li>
            <li class="category-menu-item"><a href="#">Balance 123 $</a></li>
        </ul>
    </div>

    <header>
        <div class="header">
            <ul class="header-list">
                <li class="header-item not-image btn-li"><button class="btn"><img class="menu" src="{% static "menu.png" %}" alt="menu"></button></li>
                <li class="header-item not-image"><a href="{% url "main:goods_page" %}">Products</a></li>
                <li class="header-item not-image"><a href="#">Profile</a></li>
                <li class="header-item not-image"><a href="#">Top up balance</a></li>
                <li class="header-item not-image"><a href="#">Balance: 123 $</a></li>
                <li class="header-item image"><img class="img" src="../images/pfp.png" alt="pfp"></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="products">
                {% for prod in prods %}
                <div class="product">
                    <a href="{% url "main:product-detail" prod.id %}">
                        {% if prod.image %}
                        <img src="{{ prod.image.url }}" alt="image">
                        {% else %}
                        <img src="{% static "no-img.png" %}" alt="image">
                        {% endif %}
                        <div class="product-desc">
                            <h2>{{ prod.name }}</h2>
                            <h3>{{ prod.price }} $</h3>
                            <p>{{ prod.description}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script src="{% static "main/js/goods_menu.js" %}"></script>
</body>
</html>
